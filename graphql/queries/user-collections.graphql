query userCollections($id: String!) {
  userCollections(id: $id) {
    id
    title
    visibility
    upvotes
    createdAt
    updatedAt
    owner {
      id
      username
    }
    lists {
      id
      title
      collection {
        id
      }
      notes {
        id
        title
        body
        createdAt
        updatedAt
      }
    }
  }
}
